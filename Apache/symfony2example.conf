<VirtualHost *:80>
  ServerName {projname}.local
  ServerAlias {projectname}.local
  DocumentRoot "/Users/username/projects/{projectname}/web"
  DirectoryIndex app.php

  SetEnv SYMFONY_ENV dev
  SetEnv SYMFONY_DEBUG 1

  php_value error_log /Users/username/projects/{projectname}/app/logs/dev_php_error.log
  CustomLog /Users/username/projects/{projectname}/app/logs/dev_access.log combined
  ErrorLog /Users/username/projects/{projectname}/app/logs/dev_error.log
</VirtualHost>

<VirtualHost *:80>
  ServerName xdebug.{projname}.local
  ServerAlias xdebug.{projectname}.local
  DocumentRoot "/Users/username/projects/{projectname}/web"
  DirectoryIndex app.php

  SetEnv SYMFONY_ENV prod
  SetEnv SYMFONY_DEBUG 0

  php_value xdebug.profiler_output_dir /Users/username/projects/{projectname}/app/logs/profile/
  php_flag xdebug.profiler_enable 1

  php_value error_log /Users/username/projects/{projectname}/app/logs/xdebug_php_error.log  
  CustomLog /Users/username/projects/{projectname}/app/logs/xdebug_access.log combined
  ErrorLog /Users/username/projects/{projectname}/app/logs/xdebug_error.log
</VirtualHost>

<VirtualHost *:80>
  ServerName prod.{projname}.local
  ServerAlias prod.{projectname}.local
  DocumentRoot "/Users/username/projects/{projectname}/web"
  DirectoryIndex app.php

  SetEnv SYMFONY_ENV prod
  SetEnv SYMFONY_DEBUG 0

  php_value error_log /Users/username/projects/{projectname}/app/logs/prod_php_error.log
  CustomLog /Users/username/projects/{projectname}/app/logs/prod_access.log combined
  ErrorLog /Users/username/projects/{projectname}/app/logs/prod_error.log
</VirtualHost>