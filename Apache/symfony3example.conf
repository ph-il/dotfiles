<VirtualHost *:80>
  ServerName {projectname}.local
  ServerAlias {projectname}.local
  DocumentRoot "/Users/username/projects/{projectname}/web"
  DirectoryIndex app.php

  SetEnv SYMFONY_ENV dev
  SetEnv SYMFONY_DEBUG 1
  
  php_value session.save_path /Users/username/projects/{projectname}/var/sessions/dev/

  php_value error_log /Users/username/projects/{projectname}/var/logs/dev_php_error.log
  CustomLog /Users/username/projects/{projectname}/var/logs/dev_access.log combined
  ErrorLog /Users/username/projects/{projectname}/var/logs/dev_error.log
</VirtualHost>

<VirtualHost *:80>
  ServerName xdebug.{projectname}.local
  ServerAlias xdebug.{projectname}.local
  DocumentRoot "/Users/username/projects/{projectname}/web"
  DirectoryIndex app.php

  SetEnv SYMFONY_ENV prod
  SetEnv SYMFONY_DEBUG 0
  
  php_value session.save_path /Users/username/projects/{projectname}/var/sessions/xdebug/

  php_value xdebug.profiler_output_dir /Users/username/projects/{projectname}/var/logs/profile/
  php_flag xdebug.profiler_enable 1

  php_value error_log /Users/username/projects/{projectname}/var/logs/xdebug_php_error.log  
  CustomLog /Users/username/projects/{projectname}/var/logs/xdebug_access.log combined
  ErrorLog /Users/username/projects/{projectname}/var/logs/xdebug_error.log
</VirtualHost>

<VirtualHost *:80>
  ServerName prod.{projectname}.local
  ServerAlias prod.{projectname}.local
  DocumentRoot "/Users/username/projects/{projectname}/web"
  DirectoryIndex app.php

  SetEnv SYMFONY_ENV prod
  SetEnv SYMFONY_DEBUG 0
  
  php_value session.save_path /Users/username/projects/{projectname}/var/sessions/prod/

  php_value error_log /Users/username/projects/{projectname}/var/logs/prod_php_error.log
  CustomLog /Users/username/projects/{projectname}/var/logs/prod_access.log combined
  ErrorLog /Users/username/projects/{projectname}/var/logs/prod_error.log
</VirtualHost>