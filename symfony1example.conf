<VirtualHost *:80>
  ServerName {projname}.local
  ServerAlias {projectname}.local
  DocumentRoot "/Users/username/projects/{projectname}/web"
  DirectoryIndex index.php

  SetEnv SYMFONY_ENV dev

  php_value error_log /Users/username/projects/{projectname}/log/php_error.log
  CustomLog /Users/username/projects/{projectname}/log/access.log combined
  ErrorLog /Users/username/projects/{projectname}/log/error.log

  Alias /sf /Users/username/projects/{projectname}/lib/vendor/symfony/data/web/sf
</VirtualHost>

<VirtualHost *:80>
ServerName xdebug.{projname}.local
ServerAlias xdebug.{projectname}.local
  DocumentRoot "/Users/username/projects/{projectname}/web"
  DirectoryIndex index.php

  SetEnv SYMFONY_ENV local

  php_value xdebug.profiler_output_dir /Users/username/projects/{projectname}/log/profile/
  php_flag xdebug.profiler_enable 1

  php_value error_log /Users/username/projects/{projectname}/log/php_error.log
  CustomLog /Users/username/projects/{projectname}/log/access.log combined
  ErrorLog /Users/username/projects/{projectname}/log/error.log
</VirtualHost>
